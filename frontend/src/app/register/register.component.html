<h1 class="form-title">Register</h1>

<form class="form-container" (ngSubmit)="register()">

  <!-- User ID -->
  <div class="form-group">
    <label for="userID" class="form-label">User ID:</label>
    <input id="userID" type="text" [(ngModel)]="userID" name="userID" placeholder="Enter User ID" required class="form-input">
  </div>

<!-- Password -->
<div class="form-group">
    <label for="password" class="form-label">Password:</label>
    <div class="password-container">
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required class="form-input">
      <input type="checkbox" (click)="togglePasswordVisibility('password')" class="show-password">
      <span class="show-password-label">Show Password</span>
    </div>
  </div>
  

  <!-- Confirm Password -->
  <div class="form-group">
    <label for="confirmPassword" class="form-label">Confirm Password:</label>
    <div class="password-container">
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required class="form-input">   
    </div>
  </div>

  <!-- Role Selection -->
  <div class="form-group">
    <label for="role" class="form-label">Role:</label>
    <select id="role" [(ngModel)]="role" name="role" required class="form-input">
      <option value="" disabled>Select Role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <button type="submit" class="form-button">Register</button>
</form>

<script>
    function togglePasswordVisibility(passwordId) {
      const passwordField = document.getElementById(passwordId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
